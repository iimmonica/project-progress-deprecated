<!DOCTYPE html>
<html>
  <head>
    <title>PP - <%= title %></title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit.min.js"></script>
  <body>
  <div id="login" class="uk-container">
    <h1 class="uk-position-top-center	title-login">Project Progress</h1>
    <div class="uk-position-center uk-card uk-card-default uk-padding login-box">
      <div class="uk-grid-divider uk-height-1-1" uk-grid>
        <div class="uk-width-1-3 uk-height-1-1">
          view example
        </div>
        <div class="uk-width-2-3 uk-height-1-1">
          <fieldset class="uk-fieldset">
            <legend class="uk-legend">Login</legend>
            <div class="uk-margin">
              <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input v-model="username" class="uk-input" type="text" placeholder="username">
              </div>
            </div>
            <div class="uk-margin">
              <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input v-model="password" class="uk-input" type="password" placeholder="password">
              </div>
            </div>
            <button v-on:click="login" class="uk-button uk-button-primary uk-width-1-1">Login</button>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <script>
    var login = new Vue({
      el: '#login',
      data: {
        username: '',
        password: ''
      },
      methods: {
        login: function () {
          axios.post('/users/login', {
            name: this.username,
            password: this.password
          }).then(function (response) {
              console.log(response);
          }).catch(function (error) { console.log(error); });
        }
      }
    });
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit-icons.min.js"></script>
  </body>
</html>
